<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimSpace</title>
    <link rel="stylesheet" href="../css/misc.css" />
    <link rel="icon" href="./Imgs/logopng.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>
            SimSpace
        </h1>

        <div class="settingsContainer">
            <div class="gridPresets">
                <h2>Grid Size:</h2>
                <div class="gridPresetsContent">
                    <button type="button" class="gridButton" aria-label="Grid preset 1">
                        <canvas class="gridPreview" width="100" height="100"></canvas>
                    </button>
                    <button type="button" class="gridButton" aria-label="Grid preset 2">
                        <canvas class="gridPreview" width="120" height="60"></canvas>
                    </button>
                    <button type="button" class="gridButton" aria-label="Grid preset 3">
                        <canvas class="gridPreview" width="25" height="75"></canvas>
                        <canvas class="gridPreview" width="75" height="25"></canvas>
                    </button>
                </div>
            </div>

            <div class="customGrid">
                <h2>Custom Grid Size:</h2>
                <div class="inputGroup">
                    <input type="number" id="lengthInput" min="1" max="50" placeholder="Input Length" />
                    <input type="number" id="widthInput" min="1" max="50" placeholder="Input Width" />
                </div>
            </div>

            <button type="button" id="startButton" onclick="">
                Start
            </button>
        </div>
    </div>


</body>
<!-- <script src="../src/user.ts"></script> -->
</html>
